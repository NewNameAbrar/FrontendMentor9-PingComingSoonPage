<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up to get notified when we launch!">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <title>Ping coming soon page | Frontend Mentor</title>
</head>

<body>
  <main>
    <header>
      <img src="/images/logo.svg" alt="Ping logo">
    </header>

    <section class="hero">
      <h2><span>We are launching</span> soon!</h2>
      <p>Subscribe and get notified</p>
      <form class="box">
        <input class="mailInput" type="email" placeholder="Your email address..." required aria-label="Email Address">
        <p class="errorMsg"></p>
        <button class="blueBtn">Notify Me</button>
      </form>
      <img src="/images/illustration-dashboard.png" alt="Dashboard cover">
    </section>

    <footer>
      <div class="logos">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="github.com/newnameabrar">Mohammad Abrar</a>.
      </p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>

</html>
